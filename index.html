<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body class="container col-6"
    style="background-image: url('https://images.pexels.com/photos/264547/pexels-photo-264547.jpeg?auto=compress&cs=tinysrgb&w=600');">

    <div class=" col-6 rounded-5  container p-1 text-center fw-bolder  text-decoration-underline text-info bg-dark">
        <h1>E commerce</h1>
    </div>
    <form id="addForm" class="container rounded-3 bg-opacity-75 bg-info p-2">
        <label for="product" class="fs-5 fw-bolder">Product Name</label>
        <div class="input-group mb-3 ">

            <input id="product" type="text" class="form-control fs-5" id="expence">
        </div>
        <label for="amount" class="fs-5 fw-bolder "> Selling Price</label>

        <div class="input-group mb-3">
            <input id="price" type="number" class="form-control fs-5 ">
        </div>
        

        <div class="row justify-content-end   ">
            <button class="glow-on-hover gap-2 col-6 mx-auto" type="submit" id="btn" value="Add Expences">
                Add To cart</button>
        </div>
        <div id="alert"> </div>
        <div id="total"></div>

    </form>
    <br>
    <div class="container rounded-3  p-2 ">
        <div
            class="row mx-auto justify-content-center fs-5 fw-bold col-4 text-decoration-underline rounded-3 text-danger bg-warning">
            Cart</div>
        <div class="list-group bg-opacity-10 " id="list"></div>

    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
